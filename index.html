<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Boolzapp</title>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="wrapper">
        <div class="sidebar-left">
          <header class="header">
            <div class="avatar">
              <img class="avatar__img" src="img/avatar.jpg" alt="">
            </div>
            <div class="header-buttons">
              <ul class="header-buttons__list">
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/status.svg" alt=""></span>
                  </a>
                </li>
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/nuova-chat.svg" alt=""></span>
                  </a>
                </li>
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/menu.svg" alt=""></span>
                  </a>
                </li>
              </ul>
            </div>
          </header>
          <div class="search-box">
            <div class="search-box__wrapper">
              <div class="search-box__icon">
                <span class="icon"><img src="img/search.svg" alt=""></span>
              </div>
              <div class="search-box__input">
                <input type="text" name="search" value="" placeholder="Cerca o inizia una nuova chat" title="Cerca o inizia una nuova chat">
              </div>              
            </div>
          </div>
        </div>
        <div class="main">
          <header class="header">
            <div class="avatar">
              <img class="avatar__img" src="img/calef.png" alt="">
            </div>
            <div class="header__info">
              <span class="header__info-name">MeStessa</span>
              <span class="header__info-status grey">online</span>
            </div>
            <div class="header-buttons">
              <ul class="header-buttons__list">
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/search.svg" alt=""></span>
                  </a>
                </li>
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/clip.svg" alt=""></span>
                  </a>
                </li>
                <li class="header-buttons__item">
                  <a href="#">
                    <span class="icon"><img src="img/menu.svg" alt=""></span>
                  </a>
                </li>
              </ul>

            </div>
          </header>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
